<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- responsive, width of device directly, zoom scale = 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css course</title>
    <link rel="stylesheet" href="./style.css" />

    <script>
      //comment. Avoid applying transitions on creation of elements in CSSOM, on first render
    </script>
  </head>

  <body>
    <form action="">
      <!-- fieldset to group inputs -->
      <fieldset>
        <legend>Choose your country</legend>
        <!-- name is for choosing between radio inputs -->
        <label for="canada">Canada</label>
        <input type="radio" id="canada" value="canada" name="country" />

        <label for="holland">Holland</label>
        <input type="radio" id="holland" value="holland" name="country" />

        <label for="belgium">Belgium</label>
        <input type="radio" id="belgium" value="belgium" name="country" />
      </fieldset>

      <br /><br />

      <label for="age">Your age</label>
      <input type="text" id="age" />

      <label for="size">Choose a size</label>
      <select name="size" id="size">
        <option>Choose a size</option>
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="L">L</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
